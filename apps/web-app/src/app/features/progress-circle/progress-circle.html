<svg
  role="presentation"
  viewBox="0 0 100 100"
  style="--chart-green: {{ (green() / safeTotal()) * 360 }}deg;
                    --chart-yellow: {{ (yellow() / safeTotal()) * 360 }}deg;
                    --chart-blue: {{ (blue() / safeTotal()) * 360 }}deg">
  <defs>
    <mask id="smallmask">
      <circle cx="50" cy="50" r="45" fill="white" />
      <circle cx="50" cy="50" r="30" />
    </mask>
  </defs>

  <foreignObject x="0" y="0" width="100" height="100" mask="url(#smallmask)">
    <div class="gradient" xmlns="http://www.w3.org/1999/xhtml"></div>
  </foreignObject>
</svg>
